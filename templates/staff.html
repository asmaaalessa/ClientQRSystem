<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>لوحة الموظف - خصم الخدمات</title>
<style>
body{font-family:Tahoma;text-align:center;padding:30px;background:#f4f6f8}
.card{background:#fff;padding:20px;margin:20px auto;max-width:420px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
input{width:100%;padding:12px;margin:6px 0;border:1px solid #ddd;border-radius:10px}
button{width:100%;padding:12px;border:0;border-radius:12px;background:#111;color:#fff;font-weight:600;cursor:pointer}
.message{margin-top:12px;font-weight:bold}
</style>
</head>
<body>
<h2>لوحة الموظف - خصم الخدمات</h2>
<div class="card">
<form method="POST">
<input type="password" name="pin" placeholder="رقم سري الموظف">
<input type="text" name="client_id" placeholder="Client ID">
<input type="number" name="count" placeholder="عدد الخدمات" value="1" min="1">
<button type="submit">خصم الخدمة</button>
</form>
<div class="message">{{ message }}</div>
</div>
</body>
</html>
