<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>تسجيل دخول الموظف</title>
  <style>
    body{font-family:Tahoma;direction:rtl;text-align:center;background:#f4f6f8;padding:30px}
    .card{background:#fff;max-width:360px;margin:0 auto;padding:22px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
    input{width:100%;padding:12px;margin:6px 0;border:1px solid #ddd;border-radius:10px}
    button{width:100%;padding:12px;border:0;border-radius:12px;background:#111;color:#fff;font-weight:700;cursor:pointer}
    .err{color:#c00;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>تسجيل الدخول</h2>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="اسم المستخدم" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
  </div>
</body>
</html>
